<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Picom test</title>
</head>
<body>
	<div class="intro" style="display: none">
		<div class="preview">
			<h3 class="preview__suptitle">picom</h3>
			<img class="preview__logo" src="IMG/picom.png">
			<h2 class="preview__subtitle">test</h2>
		</div>
	</div>
	<div class="account">
		<img class="account__logo" src="IMG/account_logo.png">
		<div class="account-form">
			<h2 class="account-form__title">Создать учетную запись</h2>
			<h3 class="account-form-subtitle">
				<span>Уже есть учетная запись?</span>
				<a class="account-form-subtitle__link" href="#">Войти</a>
			</h3>
			<input class="account-form__input" id="account-name" type="text">
			<label for="account-name" class="account-form__label account-form__label_name">Имя*</label>
			<input class="account-form__input" id="account-email" type="email">
			<label for="account-email" class="account-form__label account-form__label_email">E-mail*</label>
			<input class="account-form__input" id="account-password" type="password">
			<label for="account-password" class="account-form__label account-form__label_password">Пароль*</label>
			<div class="user-agreement">
				<input type="checkbox">
				<span>Я даю согласие на обработку персональных данных, указанных в условиях <a href="#">Пользовательского соглашения</a></span>
			</div>
			<button class="account-form__btn">Создать учетную запись</button>
		</div>
	</div>
<!-- <script src="JS/hide_preview.js"></script> -->
<script src="JS/filled_account-inputs.js"></script>
</body>
</html>
